# Example charts - create one new chart per entry in here - cut and paste to ApexCharts card

### Example temperature chart
type: custom:apexcharts-card
header:
  show: true
  title: Temperature
  show_states: true
  colorize_states: true
graph_span: 48h
span:
  start: day
  offset: +0h
now:
  show: true
yaxis:
  - min: 0
series:
  - entity: predheat.heat_energy
    stroke_width: 1
    curve: smooth
    name: Energy actual
    extend_to: now
    color: red
  - entity: sensor.living_room_target
    stroke_width: 1
    curve: smooth
    name: Target temperature
    extend_to: now
  - entity: predheat.internal_temp
    stroke_width: 1
    curve: smooth
    name: Internal Temp Actual
    extend_to: now
  - entity: predheat.external_temp
    stroke_width: 1
    curve: smooth
    name: External Temp Actual
    extend_to: now
  - entity: predheat.volume_temp
    stroke_width: 1
    curve: smooth
    name: Volume temp history
    extend_to: now
  - entity: predheat.internal_temp
    stroke_width: 3
    curve: smooth
    name: Internal Temp Predicted
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })
  - entity: predheat.external_temp
    stroke_width: 1
    curve: smooth
    name: External Temp Predicted
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })
  - entity: predheat.target_temp
    stroke_width: 1
    curve: smooth
    name: Target Temp Predicted
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })
  - entity: predheat.heat_to_temp
    stroke_width: 3
    curve: stepline
    type: area
    opacity: 0.1
    name: Heat to temperature
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })
  - entity: predheat.heat_energy
    stroke_width: 1
    curve: smooth
    name: Energy
    color: red
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })
  - entity: predheat.volume_temp
    stroke_width: 1
    curve: smooth
    name: Volume temp
    show:
      in_header: raw
    data_generator: >
      let res = []; for (const [key, value] of
      Object.entries(entity.attributes.results)) { res.push([new
      Date(key).getTime(), value]); } return res.sort((a, b) => { return a[0] -
      b[0]  })

